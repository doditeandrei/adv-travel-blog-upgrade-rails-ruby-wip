# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# The following keys must be escaped otherwise they will not be retrieved by
# the default I18n backend:
#
# true, false, on, off, yes, no
#
# Instead, surround them with single quotes.
#
# en:
#   'true': 'foo'
#
# To learn more, please read the Rails Internationalization guide
# available at https://guides.rubyonrails.org/i18n.html.

en:
  datetime:
    distance_in_words:
      about_x_hours:
        one: acum o ora
        other: acum %{count} ore
      about_x_months:
        one: acum o luna
        other: acum %{count} luni
      about_x_years:
        one: acum un an
        other: acum %{count} ani
      almost_x_years:
        one: acum aproape un an
        other: acum aproape %{count} ani
      half_a_minute: half a minute
      less_than_x_minutes:
        one: mai puțin de un minut
        other: mai putin de %{count} minute
      less_than_x_seconds:
        one: mai puțin de 1 secundă
        other: less than %{count} seconds
      over_x_years:
        one: peste un an
        other: over %{count} ani
      x_days:
        one: ieri
        other: acum %{count} zile
      x_minutes:
        one: un minut
        other: acum %{count} minute
      x_months:
        one: acum o luna
        other: acum %{count} luni
      x_seconds:
        one: acum 1 second
        other: acum %{count} secunde
    prompts:
      day: Zi
      hour: Ora
      minute: Minute
      month: Luna
      second: Secunde
      year: An
